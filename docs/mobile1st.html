<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Template</title>
    <style>
        :root {
            font-family: sans-serif;
        }
        .card>label {
            width:160px;
            height: 3rem;
            border: 1px solid;
            display: inline-block;
            background-color: aliceblue;
            position: relative;
        }
        .card {
            width: 100%;
            height:4rem;
            position: relative;
            text-align: center;
        }
        .card:nth-child(2n-1)>label::before {
            content: "Father";
        }
        .card.l1>label::before {
            content: "Student";
        }
        .card>label::before {
            content: "Mother";
            display: inline-block;
            position: absolute;
            top: -1.2rem;
            left: 0;
        }
        .card:not(.l4)::before {
            z-index: -1;
            content:"";
            display: inline-block;
            height:5rem;
            width: 50%;
            position: absolute;
            bottom:-50px;
            left: 25%;
            background: linear-gradient( antiquewhite 80%, white);
            border-top-left-radius: 5rem;
            border-top-right-radius: 5rem;
        }
        .hist-grid {
            display: grid;
            gap: 2em 6px;
            grid-template-columns: repeat(8, 1fr);
            justify-items: center;
        }
        .l1 {
            grid-column: span 8;
        }
        .l2 {
            grid-column: span 4;
        }
        .l3 {
            grid-column: span 2;
        }
        input[type=text]{width:150px}
    </style>
</head>
<body>
    <header class="grid">
        <div>
            <h1>Markup & CSS</h1>
            <p>Designed for family history</p>
        </div>
    </header>
    <section class="hist-grid">
        <div class="card l1"><label></label></div>
        <div class="card l2"><label><input type="text"><input type="checkbox"></label></div>
        <div class="card l2"><label></label></div>
        <div class="card l3"><label></label></div>
        <div class="card l3"><label></label></div>
        <div class="card l3"><label></label></div>
        <div class="card l3"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
        <div class="card l4"><label></label></div>
    </section>
</body>
</html>
