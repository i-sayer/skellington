<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor</title>
</head>
<body>
    <template id="razor-switch-template">
        <style>
            li {
                color: red;
            }
        </style>
    </template>
    <razor-switch>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </razor-switch>
    <script>
        customElements.define(
            'razor-switch',
            class extends HTMLUListElement {
                constructor(){
                    super();
                    const template = document
                        .getElementById('razor-switch-template')
                        .content;
                    const shadowRoot = this.attachShadow({mode:'open'});
                    shadowRoot.appendChild(template.cloneNode(true));
                }
            },
            {extends: "ul"}
        );
    </script>
</body>
</html>
