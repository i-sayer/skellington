<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation delay test</title>
    <style>
        :root {
            font-family: sans-serif;
            background-color: blanchedalmond;
            font-size: 12px;
        }
        heading {
            color: blanchedalmond;/* orange;*/
            font-weight: 700;
            font-size: 3em;
        }
        #z {
            color: inherit;
            margin: 0 1em;
            vertical-align: super;
            text-shadow: -0.35em 0.325em 0, 0.35em -0.325em 0;
        }
        th {
            white-space: pre;
            vertical-align: bottom;
            background-color: rgba(0,0,0,0.25);
        }
        .mcv>th {
            padding: 4px;
            min-width: 3ch;
        }
        th:empty, td:empty {
            background-color: rgba(0,0,0,0.125);
        }
        .mcv>th:nth-child(n+8):nth-child(-n+21), .mcv>th:nth-child(n+29){
            writing-mode: vertical-rl;
            transform: rotate(180deg); 
            text-align: left;
            vertical-align: middle;
        }
        heading>small {
            float: right;
        }
        .midi {
            display: inline-block;
            color: orange;
            width: 32px;
            height: 32px;
            outline: 3px solid;
            border-radius: 50%;
            position: relative;
        }
        .midi::before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
            left: 13.35px;
            top: 2px;
            position: absolute;
            box-shadow: -7.5px 3.5px 0,
                -11.5px 11px 0,
                7.5px 3.5px 0,
                10px 11px 0;
        }
    </style>
</head>
<body>
    <heading><span id="z">z</span>Expert Sleepers <span class="midi"></span><small>FH-2 Configurator</small></head>
<script>
    let wwrap = function(v, th){
        let reciprocal = 1 / th;
        let remainder = 1 - th;
        let remciprocal = 1 / remainder;
        return v < th ? v * reciprocal : 1 - ((v - th)*remciprocal);
    }
    let phasor = [];
    let ramp = [];
    for (i=0; i<1; i+=0.001)
    {
        phasor.push(i);
        ramp.push(wwrap(i,0.75));
    }
    debugger;
</script>   
</body>
</html>
