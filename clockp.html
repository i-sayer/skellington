<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This version is optimised for portrait mode tablet inside smoked glass cabinet. Hence no margin. -->
    <title>CLock</title>
    <style>
        :root {
            --shl: 5%;
            --mhl: 12%;
            --hhl: 21%;
            --clock-height: 500;
            --stroke-color: orange;
        }
        html, body {
            height: 100vh;
            overflow-y: hidden;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            color:chartreuse;
            font-size: 400%;
            font-weight: 700;
            text-align: center;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            position: absolute;
            width: 100vw;
            z-index: 9;
        }
        header>span:first-child {
            display: inline-flex;
            flex-direction: column;
            font-size:80%;
            font-weight: 400;
            padding: 0 6px;
            color: black;
            background-color: chartreuse;
            line-height: 1;
        }
        header>span:first-child>span {
            font-size: 120%;
            font-weight: 700;
            letter-spacing: -6px;
        }
        header>span>span>sup {
            font-size: 50%;
            font-weight: 900;
            letter-spacing: 0;
            margin-left: 3px;
        }
        footer {
            position: fixed;
            bottom: 0;
            font-size: 400%;
            color: #007fff;
            text-align: center;
            width: 100%;
        }
        @media (orientation: landscape){
            footer {
                display: none;
            }
        }
/*****************************************/
@property --hour-angle {
    syntax: '<angle>';
    inherits: true;
    initial-value: 90deg;
}
@property --minute-angle {
    syntax: '<angle>';
    inherits: true;
    initial-value: 180deg;
}
@property --sec-angle {
    syntax: '<angle>';
    inherits: true;
    initial-value: 5deg;
}
.clock>svg {
    height: calc(var(--clock-height) * 1px);
    aspect-ratio: 1 / 1;
    position: absolute;
    --circ60th: calc(var(--clock-height) * 3.1415927 / 60);
    stroke-dasharray: calc(var(--circ60th) * 0.2),calc(var(--circ60th) * 0.8);
    stroke-dashoffset: calc(var(--circ60th) * .12);
    stroke-width: 1.6%;
    stroke:var(--stroke-color)
}
.clock {
    height: calc(var(--clock-height) * 1px);
    width: calc(var(--clock-height) * 1px);
    margin: auto;
    border-radius: 50%;
    border: calc(var(--clock-height) * 0.01px) solid var(--stroke-color);
    position: relative;
    display: grid;
    place-items: center;
}
.clock::after {
    content:'';
    height: 9px;
    aspect-ratio: 1 / 1;
    background-color: #ccc;
    border: 1px solid;
    box-shadow: 1px 1px 3px;
    border-radius: 50%;
    grid-area: 1 / 1;
    z-index: 9;
}
.clock>b {
    grid-area: 1 / 1;
    font-size: calc(var(--clock-height) * 0.075px);
    position: relative;
    letter-spacing: -2px;
    color: var(--stroke-color);
    &::before {
        content: '';
        position: absolute;
        display:block;
        width: 0.25em;
        height: 100%;
        background-color: var(--stroke-color);
        clip-path: inset(18% 0 46%);
        top: 0;
        left: calc(( 100% - 0.25em )/2);
        transform: rotate(calc(var(--i) * (360/var(--hours, 12)) * 1deg)) translateY(-.66em) ;
    }
}
.clock>b:hover {
    cursor: pointer;
    text-shadow: 0 0 5px rgb(255, 145, 0);
}
.clock>.hand {
    height: 100%;
    width: 2%;
    background-color: yellow;
    clip-path: polygon(0 55%, 100% 55%, 50% 7%);
    rotate: var(--minute-angle);
    grid-area: 1 / 1;
    filter: blur(3px);
}
.clock>.hand.hour {
    clip-path: polygon(0 55%, 100% 55%, 50% 18%);
    width: 3%;
    rotate: var(--hour-angle);
}
.clock>.hand.sec {
    width: 1.5%;
    background-color: pink;
    rotate: var(--sec-angle);
}
.clock[style^='--time-start'] {
    background-image: conic-gradient(from calc(var(--time-start)*0.083333turn),
      #e8e8e8,#e3e3e3,#e8e8e8
      calc(var(--duration)*0.083333turn),
      transparent 0.001turn
    );
}
    </style>
</head>
<body>
    <header><span></span><span></span></header>
    <div class="clock">
        <svg id="TicMarks"><circle fill="none" cx="50%" cy="50%" r="50%"></circle></svg>
    </div>
    <footer><span>fr</span></footer>
    <script type="module">
        import {initClock} from './quartz-clock.js';
        initClock()
        function showDay(dt){
            let dd = document.querySelectorAll("header>span, footer>span");
            let weekday = dt.toLocaleDateString('nz', {weekday:"long"});
            let month   = dt.toLocaleDateString('nz', {month:"short"}).toUpperCase();
            let date    = dt.getDate();
            let ex = date<20?date:date%10;
            dd[0].innerHTML = `${month} <span>${date}<sup>${{1:'st',2:'nd',3:'rd'}[ex]||'th'}</sup></span>`;
            dd[1].textContent = weekday;
            dd[2].textContent = dt.toLocaleDateString('fr', {weekday: 'long'});
        }
        showDay(new Date());
    </script>
</body>
</html>
