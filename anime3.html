        }
        video {
            position: absolute;
            left:0; right:0; top:0; bottom:0;
            width: 100vw;
            height: 100vh;
            opacity: 0.5;
            /* filter:invert(); */
            filter:hue-rotate(90deg) invert();
        }
        canvas {
            border-radius: 8px;
            position: relative;
        }
        div{
            transform: translate(400px, 400px) scale(2.5);
            position: relative;
            filter: contrast(125%);
            -webkit-box-reflect: right 20px;

    <div>
        <canvas id="oldTV" width="320" height="240"></canvas>

    <script>
        const ctx = oldTV.getContext('2d');
        const w = oldTV.width;
        const h = oldTV.height;
        const h3 = oldTV.height/2;
        ctx.rect(0,0,w,h);
        ctx.fill();
        let pixdata = ctx.getImageData(0,0,w,h);
        let data = pixdata.data;
        let tvNoise = function(){
            for (let j=0; j<h3; j++){
                let v = j * 2 * w * 4;
                for (let i=0; i<w; i++){
                    let rnd = Math.floor(Math.random()*255);
                    data[v+(i*4)] = rnd;
                    data[v+(i*4+1)] = rnd;
                    data[v+(i*4+2)] = rnd;
                }
            }
            ctx.putImageData(pixdata, 0, 0);
            window.requestAnimationFrame(tvNoise);
        }
        window.requestAnimationFrame(tvNoise);
